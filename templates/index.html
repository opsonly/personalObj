{% extends "base.html" %} {% load static %}

{% block content %}


    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">platform</th>
      <th scope="col">common num</th>
      <th scope="col">update time</th>
    </tr>
  </thead>
  <tbody>
  {% for dity in commondity %}
    <tr>
      <th scope="row">{{ dity.id  }}</th>
      <td><a href={% url 'commodity:shoplist' dity.id %}>{{ dity.commonName }}</a> </td>
      <td>{{ dity.platform }}</td>
      <td>{{ dity.commonNum }}</td>
      <td>{{ dity.update_time }}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock content %}
