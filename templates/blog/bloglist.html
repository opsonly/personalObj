{% extends "base.html" %} {% load static %}

{% block content %}

         <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">#</th>
      <th scope="col">#</th>

    </tr>
  </thead>
  <tbody>
  {% for bg in bglist %}
    <tr>
        <td><a href="{% url 'blog:detail' bg.id %}" class="badge badge-success">{{ bg.name }}</a></td>
      <td>{{ bg.commit|safe }}</td>
        <td><span class="badge badge-pill badge-primary">{{ bg.update_time }}</span></td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock content %}
